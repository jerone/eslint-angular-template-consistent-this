name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [
            # Angular supported Node.js versions. https://gist.github.com/LayZeeDK/c822cc812f75bb07b7c55d07ba2719b3
            14.15.5,
            16.10.0,
            # Latest and never versions.
            14,
            16,
            18,
          ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm test
